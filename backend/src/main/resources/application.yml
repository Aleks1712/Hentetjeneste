spring:
  application:
    name: hentetjeneste-backend

  profiles:
    active: default

  # Default profile: H2 for quick local dev without Docker
  datasource:
    url: jdbc:h2:file:./data/hentetjeneste
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  web:
    cors:
      allowed-origins:
        - http://localhost:3000
        - http://localhost:5173
      allowed-methods: [GET, POST, PUT, DELETE, PATCH, OPTIONS]
      allowed-headers: "*"
      allow-credentials: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-min-256-bits}
  expiration: 86400000

logging:
  level:
    com.hentetjeneste: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
